
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8">
        <title>Authors table</title>
    </head>
    <body>
        <header><h1>My favourite authors</h1></header>
        <div id="fav-authors"></div>

        <script id ="temp" type="text/x-handlebars-template" >

            {{#each data.authors}}
            <div class="item">
                <img src="{{photo}}" alt="" class="photo">
                <div class="description">
                    <h2 class="name">{{name}}</h2>
                    <h4 class="years">({{born}} - {{died}})</h4>
                    {{#each selectedWritings}}
                    <ul class= "selectedWritings"><li>{{this}}</li></ul>
                    {{/each}}
                    <blockquote>{{quote}}</blockqoute>
                </div>
            </div>
            {{/each}}
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
